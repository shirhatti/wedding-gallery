name = "admin"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# R2 bucket binding - private only
[[r2_buckets]]
binding = "R2_BUCKET_PRIVATE"
bucket_name = "wedding-photos"
preview_bucket_name = "wedding-photos"

# D1 database for metadata
[[d1_databases]]
binding = "DB"
database_name = "wedding-photos-metadata"
database_id = "150012ba-e8d4-4e02-8769-aafd24fe08d0"

# Development settings
[dev]
port = 8789
local_protocol = "http"
