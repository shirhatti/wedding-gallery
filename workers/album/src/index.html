<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica and Sourabh</title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Jessica and Sourabh">
    <meta property="og:description" content="Upload your photos from the celebration">
    <meta property="og:image" content="https://assets.shirhatti.com/weddinglogo.svg">
    <meta property="og:url" content="https://album.shirhatti.workers.dev">
    <meta property="og:site_name" content="Wedding Photo Album">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jessica and Sourabh">
    <meta name="twitter:description" content="Upload your photos from the celebration">
    <meta name="twitter:image" content="https://assets.shirhatti.com/weddinglogo.svg">

    <!-- Additional Meta Tags -->
    <meta name="description" content="Upload your photos from the celebration">>
    <meta name="theme-color" content="#26473e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Wedding Photos">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://assets.shirhatti.com/weddinglogo.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #26473e 0%, #1a332c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header { text-align: center; margin-bottom: 40px; }
        .wedding-logo { width: 120px; height: 120px; margin: 0 auto 20px; }
        .wedding-logo svg { width: 100%; height: 100%; }
        .header h1 { color: #333; font-size: 2em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; line-height: 1.5; }

        .upload-area {
            border: 3px dashed #26473e;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover { border-color: #1a332c; background: #f8faf9; }
        .upload-area.dragover { border-color: #1a332c; background: #f0f5f3; }

        .upload-icon { font-size: 3em; margin-bottom: 15px; }
        .upload-text { font-size: 1.2em; color: #333; margin-bottom: 10px; }
        .upload-subtext { color: #666; }

        #fileInput { display: none; }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f5f3;
            font-size: 2em;
        }

        .upload-status {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 8px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .success { background: #26473e !important; }
        .error { background: #dc3545 !important; }

        .retry-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #26473e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .retry-btn:hover {
            background: #1a332c;
        }

        .retry-btn:active {
            transform: scale(0.95);
        }

        .dismiss-btn {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .dismiss-btn:hover {
            background: #444;
        }

        .dismiss-btn:active {
            transform: scale(0.95);
        }

        .interstitial {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(38, 71, 62, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .interstitial.show {
            display: flex;
        }

        .interstitial-content {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
        }

        .interstitial h2 {
            color: #26473e;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .interstitial p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .continue-btn {
            background: #26473e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .continue-btn:hover {
            background: #1a332c;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 640px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .header h1 { font-size: 1.5em; }
            .upload-area { padding: 30px 15px; }
            .wedding-logo { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="wedding-logo">
                <img src="https://assets.shirhatti.com/weddinglogo.svg" alt="Wedding Logo" style="width: 100%; height: 100%; object-fit: contain;" />
            </div>
            <h1>Upload your photos from the celebration</h1>
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Tap to add photos or videos</div>
            <input type="file" id="fileInput" multiple>
        </div>

        <div id="photoGrid" class="photo-grid"></div>

        <div class="footer">
            <p>Thank you for sharing these precious memories!</p>
            <p>‚ù§Ô∏è Jessica and Sourabh</p>
        </div>
    </div>

    <!-- Interstitial Modal -->
    <div id="interstitial" class="interstitial">
        <div class="interstitial-content">
            <h2>‚ú® Thank you for adding to our memories!</h2>
            <p>Your photos have been safely uploaded and will be treasured forever.</p>
            <button class="continue-btn" onclick="closeInterstitial()">Add More Photos</button>
        </div>
    </div>

    <script>
        /**
         * Wedding Photo Upload JavaScript
         * Handles file selection, drag & drop, and uploads
         */

        // Configuration constants
        const MAX_CONCURRENT_UPLOADS = 3;
        const UPLOAD_TIMEOUT_MS = 60000; // 60 seconds
        const MAX_RETRY_ATTEMPTS = 3;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const photoGrid = document.getElementById('photoGrid');

        // Initialize upload handlers when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeUploader();
            console.log('üéâ Wedding Photo Uploader Ready!');
            console.log('üì∏ Guests can now share their photos from your special day!');
        });

        function initializeUploader() {
            // Handle file selection
            fileInput.addEventListener('change', handleFiles);

            // Handle drag and drop events
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);

            // Prevent default drag behaviors on the document
            document.addEventListener('dragover', (e) => e.preventDefault());
            document.addEventListener('drop', (e) => e.preventDefault());
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles({ target: { files: e.dataTransfer.files } });
        }

        async function handleFiles(event) {
            const files = Array.from(event.target.files);

            console.log(`üìÅ Processing ${files.length} file(s)`);

            // Reset successful upload counter
            window.successfulUploads = 0;

            // Filter valid files
            const validFiles = files.filter(file => {
                if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                    return true;
                } else {
                    console.warn(`‚ö†Ô∏è Skipping unsupported file: ${file.name}`);
                    return false;
                }
            });

            // Upload files with concurrency limit
            await uploadWithConcurrency(validFiles, MAX_CONCURRENT_UPLOADS);

            // Show interstitial if any uploads were successful
            if (window.successfulUploads > 0) {
                setTimeout(() => {
                    showInterstitial();
                }, 1000); // Wait a moment for upload animations to complete
            }

            // Reset input to allow same file selection again
            fileInput.value = '';
        }

        async function performUpload(file, photoItem, isRetry = false) {
            const formData = new FormData();
            formData.append('files[]', file);

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), UPLOAD_TIMEOUT_MS);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    updateStatus(photoItem, 'success', '‚úÖ');
                    console.log(`‚úÖ ${isRetry ? 'Retry' : 'Upload'} successful: ${result.fileName}`);

                    // Track successful uploads
                    window.successfulUploads = (window.successfulUploads || 0) + 1;

                    // Clean up file reference to prevent memory leak
                    delete photoItem._file;
                    if (isRetry) delete photoItem._retryCount;
                } else {
                    const maxRetriesReached = isRetry && photoItem._retryCount >= MAX_RETRY_ATTEMPTS;
                    const errorMsg = maxRetriesReached ? 'Max retries reached' : 'Server error';
                    updateStatus(photoItem, 'error', '‚ùå', errorMsg, maxRetriesReached);
                    console.error(`‚ùå ${isRetry ? 'Retry' : 'Upload'} failed for ${file.name}:`, result);
                }

            } catch (error) {
                let errorMsg;
                const maxRetriesReached = isRetry && photoItem._retryCount >= MAX_RETRY_ATTEMPTS;

                if (error.name === 'AbortError') {
                    errorMsg = maxRetriesReached ? 'Max retries reached' : 'Upload timeout';
                    console.error(`‚è±Ô∏è ${isRetry ? 'Retry' : 'Upload'} timeout for ${file.name}`);
                } else {
                    errorMsg = maxRetriesReached ? 'Max retries reached' : 'Network error';
                    console.error(`‚ùå ${isRetry ? 'Retry' : 'Upload'} error for ${file.name}:`, error);
                }

                updateStatus(photoItem, 'error', '‚ùå', errorMsg, maxRetriesReached);
            } finally {
                // Always clear timeout to prevent memory leak
                clearTimeout(timeoutId);

                // Always reset uploading flag for retries to prevent stuck state
                if (isRetry) {
                    delete photoItem._uploading;
                }
            }
        }

        async function uploadWithConcurrency(files, limit) {
            const executing = new Set();

            for (const file of files) {
                const promise = uploadPhoto(file).finally(() => executing.delete(promise));
                executing.add(promise);

                if (executing.size >= limit) {
                    await Promise.race(executing);
                }
            }

            await Promise.allSettled(executing);
        }

        async function uploadPhoto(file) {
            console.log(`üì§ Uploading: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);

            // Create photo preview immediately
            const photoItem = createPhotoPreview(file);
            photoItem._file = file; // Store file reference for retry
            photoGrid.appendChild(photoItem);

            await performUpload(file, photoItem, false);
        }

        function createPhotoPreview(file) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';

            // Initialize retry counter
            photoItem._retryCount = 0;

            // Create lightweight placeholder instead of blob URL to save memory
            const placeholder = document.createElement('div');
            placeholder.className = 'photo-placeholder';

            // Use different icons for video vs image
            const isVideo = file.type.startsWith('video/');
            if (isVideo) {
                placeholder.textContent = 'üé•';
                placeholder.setAttribute('role', 'img');
                placeholder.setAttribute('aria-label', `Video: ${file.name}, uploading`);
            } else {
                placeholder.textContent = 'üì∑';
                placeholder.setAttribute('role', 'img');
                placeholder.setAttribute('aria-label', `Photo: ${file.name}, uploading`);
            }

            photoItem.appendChild(placeholder);

            // Create status indicator
            const status = document.createElement('div');
            status.className = 'upload-status';
            status.textContent = '‚è≥';
            status.setAttribute('aria-label', 'Upload in progress');

            photoItem.appendChild(status);

            return photoItem;
        }

        function updateStatus(photoItem, className, emoji, errorMessage = null, maxRetriesReached = false) {
            const status = photoItem.querySelector('.upload-status');
            status.className = `upload-status ${className}`;
            status.textContent = emoji;

            // Update accessibility label and add error message tooltip
            if (className === 'success') {
                status.setAttribute('aria-label', 'Upload successful');
                status.removeAttribute('title');
            } else {
                const statusText = errorMessage || 'Upload failed';
                status.setAttribute('aria-label', statusText);
                status.setAttribute('title', statusText); // Show error on hover
            }

            // Add subtle animation feedback
            status.style.transform = 'scale(1.2)';
            status.style.transition = 'transform 0.3s ease';

            setTimeout(() => {
                status.style.transform = 'scale(1)';
            }, 300);

            // Handle failed uploads
            if (className === 'error') {
                // Remove existing buttons
                const existingRetry = photoItem.querySelector('.retry-btn');
                if (existingRetry) existingRetry.remove();
                const existingDismiss = photoItem.querySelector('.dismiss-btn');
                if (existingDismiss) existingDismiss.remove();

                // Always add dismiss button
                const dismissBtn = document.createElement('button');
                dismissBtn.className = 'dismiss-btn';
                dismissBtn.textContent = '‚úï Dismiss';
                dismissBtn.setAttribute('aria-label', 'Dismiss failed upload');
                dismissBtn.onclick = () => {
                    photoItem.remove();
                    delete photoItem._file;
                    delete photoItem._retryCount;
                    delete photoItem._uploading;
                };
                photoItem.appendChild(dismissBtn);

                // Add retry button only if max retries not reached and file still available
                if (!maxRetriesReached && photoItem._file) {
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'retry-btn';
                    retryBtn.textContent = 'üîÑ Retry';
                    retryBtn.setAttribute('aria-label', `Retry upload for ${photoItem._file.name}`);
                    retryBtn.onclick = () => retryUpload(photoItem);
                    photoItem.appendChild(retryBtn);

                    // Focus retry button for keyboard accessibility
                    setTimeout(() => retryBtn.focus(), 100);
                } else if (maxRetriesReached) {
                    // Clean up file reference when max retries reached
                    delete photoItem._file;
                    delete photoItem._retryCount;

                    // Focus dismiss button when retry is not available
                    setTimeout(() => dismissBtn.focus(), 100);
                }
            }
        }

        async function retryUpload(photoItem) {
            if (!photoItem._file) return;

            // Prevent concurrent retries (race condition)
            if (photoItem._uploading) return;
            photoItem._uploading = true;

            // Increment retry counter
            photoItem._retryCount = (photoItem._retryCount || 0) + 1;

            // Remove retry and dismiss buttons
            const retryBtn = photoItem.querySelector('.retry-btn');
            if (retryBtn) retryBtn.remove();
            const dismissBtn = photoItem.querySelector('.dismiss-btn');
            if (dismissBtn) dismissBtn.remove();

            // Reset status to uploading
            const status = photoItem.querySelector('.upload-status');
            status.className = 'upload-status';
            status.textContent = '‚è≥';
            status.setAttribute('aria-label', 'Upload in progress');

            await performUpload(photoItem._file, photoItem, true);
        }

        // Utility function to format file sizes (for debugging)
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Interstitial modal functions
        function showInterstitial() {
            const interstitial = document.getElementById('interstitial');
            interstitial.classList.add('show');
        }

        function closeInterstitial() {
            const interstitial = document.getElementById('interstitial');
            interstitial.classList.remove('show');

            // Clear the photo grid to reset the experience
            photoGrid.innerHTML = '';
        }
    </script>
</body>
</html>
