name = "viewer"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# R2 bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "wedding-photos"
preview_bucket_name = "wedding-photos"

# D1 database for photo metadata
[[d1_databases]]
binding = "DB"
database_name = "wedding-photos-metadata"
database_id = "150012ba-e8d4-4e02-8769-aafd24fe08d0"

# KV namespace for cache versioning
[[kv_namespaces]]
binding = "CACHE_VERSION"
id = "cf132b95f9434658b98935f880a0b299"
preview_id = "0e495b6647154a1a8532b0d3fafb7c82"

# OpenTelemetry observability configuration
[observability]
enabled = true
head_sampling_rate = 1  # 100% sampling (adjust based on traffic volume)

# Development settings
[dev]
port = 8787
local_protocol = "http"
inspector_port = 9229
