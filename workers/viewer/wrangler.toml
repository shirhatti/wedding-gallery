name = "viewer"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# R2 bucket binding
# SETUP: Replace bucket_name with your R2 bucket name
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "YOUR_R2_BUCKET_NAME"
preview_bucket_name = "YOUR_R2_BUCKET_NAME"

# D1 database for photo metadata
# SETUP: Replace database_id with your D1 database ID (get with: wrangler d1 list)
[[d1_databases]]
binding = "DB"
database_name = "YOUR_DATABASE_NAME"
database_id = "YOUR_D1_DATABASE_ID"

# KV namespace for cache versioning
# SETUP: Replace id and preview_id with your KV namespace IDs (get with: wrangler kv namespace list)
[[kv_namespaces]]
binding = "CACHE_VERSION"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_PREVIEW_NAMESPACE_ID"

# Development settings
[dev]
port = 8787
local_protocol = "http"
inspector_port = 9229
