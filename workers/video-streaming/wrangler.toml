name = "video-streaming"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# R2 bucket binding for video files
# SETUP: Replace bucket_name with your R2 bucket name (same as viewer worker)
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "YOUR_R2_BUCKET_NAME"
preview_bucket_name = "YOUR_R2_BUCKET_NAME"

# D1 database for media metadata
# SETUP: Replace database_id with your D1 database ID (same as viewer worker)
[[d1_databases]]
binding = "DB"
database_name = "YOUR_DATABASE_NAME"
database_id = "YOUR_D1_DATABASE_ID"

# KV namespace for video-specific caching
# Stores: manifests, signed URLs, signing keys
# SETUP: Replace id and preview_id with your KV namespace IDs (can reuse same KV as viewer worker)
[[kv_namespaces]]
binding = "VIDEO_CACHE"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_PREVIEW_NAMESPACE_ID"

# Development settings
[dev]
port = 8788  # Different port from viewer worker (8787)
local_protocol = "http"
inspector_port = 9230
