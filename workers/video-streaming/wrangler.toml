name = "video-streaming"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# R2 bucket binding for video files
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "wedding-photos"
preview_bucket_name = "wedding-photos"
remote = true

# D1 database for media metadata
[[d1_databases]]
binding = "DB"
database_name = "wedding-photos-metadata"
database_id = "150012ba-e8d4-4e02-8769-aafd24fe08d0"
remote = true

# KV namespace for video-specific caching
# Stores: manifests, signed URLs, signing keys
[[kv_namespaces]]
binding = "VIDEO_CACHE"
id = "cf132b95f9434658b98935f880a0b299"  # Reuse existing CACHE_VERSION KV for now
preview_id = "0e495b6647154a1a8532b0d3fafb7c82"
remote = true

# Development settings
[dev]
port = 8788  # Different port from viewer worker (8787)
local_protocol = "http"
inspector_port = 9230
