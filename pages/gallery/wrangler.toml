name = "wedding-gallery-pages"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

services = [
  { binding = "VIEWER_WORKER", service = "viewer" },
  { binding = "VIDEO_WORKER", service = "video-streaming" }
]

# OpenTelemetry observability configuration
[observability]
enabled = true
head_sampling_rate = 1  # 100% sampling (adjust based on traffic volume)
