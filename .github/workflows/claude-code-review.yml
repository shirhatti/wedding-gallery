name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get claude-code-action dependency hash
        id: action-deps
        run: |
          # Download both package.json files to compute combined hash
          ACTION_REF="v1"
          curl -sL "https://raw.githubusercontent.com/anthropics/claude-code-action/${ACTION_REF}/package.json" -o /tmp/action-package.json
          curl -sL "https://raw.githubusercontent.com/anthropics/claude-code-action/${ACTION_REF}/base-action/package.json" -o /tmp/base-action-package.json
          # Combine both files and compute hash
          HASH=$(cat /tmp/action-package.json /tmp/base-action-package.json | sha256sum | cut -d' ' -f1)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT
          echo "Action dependencies hash: ${HASH}"

      - name: Cache Bun dependencies
        id: cache-bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ steps.action-deps.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Claude Code installation
        id: cache-claude
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/bin
            ~/.claude
          key: ${{ runner.os }}-claude-${{ steps.action-deps.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-claude-

      - name: Debug cache status
        run: |
          echo "=== Cache Status ==="
          echo "Dependency hash: ${{ steps.action-deps.outputs.hash }}"
          echo "Bun cache key: ${{ runner.os }}-bun-${{ steps.action-deps.outputs.hash }}"
          echo "Claude cache key: ${{ runner.os }}-claude-${{ steps.action-deps.outputs.hash }}"
          echo ""
          echo "Bun cache hit: ${{ steps.cache-bun.outputs.cache-hit }}"
          echo "Claude cache hit: ${{ steps.cache-claude.outputs.cache-hit }}"
          echo ""
          echo "=== Cached Directory Status ==="
          if [ -d ~/.bun/install/cache ]; then
            echo "Bun cache: $(du -sh ~/.bun/install/cache 2>/dev/null || echo 'empty')"
            echo "  Files: $(find ~/.bun/install/cache -type f 2>/dev/null | wc -l)"
          else
            echo "Bun cache: does not exist"
          fi
          if [ -d ~/.local/bin ]; then
            echo "Claude binary: $(du -sh ~/.local/bin 2>/dev/null || echo 'empty')"
            echo "  Files: $(ls -la ~/.local/bin 2>/dev/null | grep -c '^-' || echo '0')"
          else
            echo "Claude binary: does not exist"
          fi
          if [ -d ~/.claude ]; then
            echo "Claude config: $(du -sh ~/.claude 2>/dev/null || echo 'empty')"
          else
            echo "Claude config: does not exist"
          fi

      - name: Run Claude Code Review
        id: claude-review
        timeout-minutes: 30
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            
            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
          
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

