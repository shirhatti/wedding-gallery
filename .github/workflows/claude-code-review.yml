name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Only run on code changes to avoid unnecessary reviews
    paths:
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.js"
      - "src/**/*.jsx"
      - "functions/**/*.ts"
      - "functions/**/*.js"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-claude-action-v1
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Claude Code installation
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/bin
            ~/.claude
          key: ${{ runner.os }}-claude-v1
          restore-keys: |
            ${{ runner.os }}-claude-

      - name: Run Claude Code Review
        id: claude-review
        timeout-minutes: 10
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          prompt: |
            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            Focus on:
            1. Critical bugs or security issues
            2. Code quality and best practices violations
            3. Performance concerns

            Be concise. Use `gh pr comment` to post your review.

          # Performance optimizations:
          # - Use Haiku for faster reviews
          # - Limit to 5 turns to prevent long conversations
          # - Restrict tools to only what's needed for PR review
          claude_args: '--model haiku --max-turns 5 --allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Grep,Glob"'

